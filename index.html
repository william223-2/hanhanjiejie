	<div id="mainDiv">

			<div id="code">
				<span class="comments">小涵老师：</span><br />
				<span class="space"><span class="comments">听我说</span></span><br />
				<span class="space"/><span class="comments">很高兴认识这么有趣的你，愿你在未来的日子里，所愿皆所成；愿我们在未来的岁月中，温柔相待</span><br />
				<span class="space"/><span class="comments">有你的日子你就是一切，没你的日子一切都是你。小涵老师，我想告诉你，自从有了你，我觉得整个世界都都变得温柔，你那充满朝气的身影和活泼的话语总是伴着月光入我梦来，让我牵挂不停。</span><br />
				<span class="space"/><span class="comments">小涵老师，一个人的一生总会遇到两个人，一个温柔了岁月，一个惊艳了时光，于我而言，恰好都是你！
				</span><br />
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						小涵老师, 这是我们认识的第

					</div>

						永远陪你，forever！<br/>
						<div class="signature">--想你的小文同学</div>
					</div>
				</div>
			</div>
		</div>

	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;

		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);

			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
			document.execCommand("stop");
		} else {
			setTimeout(function () {
				adjustWordsPosition();
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
